name: Delete Old Licenses

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Allows manual trigger

jobs:
  clean_licenses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Delete license files older than 6 hours
        run: |
          find licenses/ -type f -mmin +360 -print -delete
          echo "Old licenses deleted."

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Auto-delete licenses older than 6 hours'
