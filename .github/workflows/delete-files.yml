name: Auto Delete Files After 3 Hours

on:
  schedule:
    - cron: '0 * * * *'  # This runs the workflow every hour on the hour.
  workflow_dispatch:  # Allows manual trigger if needed.

jobs:
  delete_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete files older than 3 hours
        run: |
          echo "Deleting files older than 3 hours..."
          find . -type f -mmin +180 -exec rm -f {} \;  # Delete files older than 180 minutes (3 hours)

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Auto-delete files older than 3 hours'
